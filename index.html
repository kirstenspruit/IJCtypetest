<!doctype html>
<html>

<head>
  <title>My Site</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <!-- A root element for TypeIt to target. -->
  <span id="myElement"></span>

  <!-- The script itself, loaded AFTER your root element. -->
  <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
  <script>
    new TypeIt("#myElement", {
        speed: 40
      })
      .type("<h2>ACT I</h2>")
      .pause(1000)
      .type("<br><h2>SCENE 1</h2>")
      .pause(1000)
      .type("<br>SETTING: IKOYI PRISON, LAGOS, NIGERIA")
      .pause(2000)
      .type("<br><br>Mega cities grow fast and so does the pressure on the justice system.")
      .pause(1000)
      .type(" Today 15 million people around the world await their trail behind bars.")
      .pause(1000)
      .type(" Often for months or even years.")
      .pause(1000)
      .type(" How can we change this injustice?")
      .pause(2000)
      .type("<br><br>In Lagos a broad international collective of NGOs, researchers and artists have joined forces to come up with solutions.")
      .pause(1000)
      .type(" This year an experiment will take place in Ikoyi prison: The Informal Justice Court.")
      .pause(1000)
      .type("<br><br>In the court inmates act out their own cases with the guidance of pro bono lawyers, theater makers and law officials to prepare their trial.")
      .pause(1000)
      .type(" The inmates become actors in a play that will be performed inside Ikoyi prison to all inmates.")
      .pause(1000)
      .type("<br><br><h4>(continued)</h4>")
      .go();
  </script>

</body>

</html>
